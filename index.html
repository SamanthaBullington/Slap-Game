<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="game.css">
  <title>Storm the Castle!</title>
</head>

<body>

  <header class="container-fluid">
    <div class="row">
      <div class="col-12 text-center bg-primary">
        <h1>Storm the Castle!!</h1>
      </div>
    </div>

  </header>

  <main class="container">
    <div class="row">
      <div class="col-6 text-center w-100">
        <img
          src="https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2FzdGxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"></img>
      </div>
      <div class="col-6 text-center card">
        <span>Defenses:<span id="health">100</span></span>
        <div>Hits:<span id="hits">0</span>
        </div>
        <button type="button" class="btn btn-primary" onclick="fortify()">Fortify Walls</button>
        <button type="button" class="btn btn-primary" onclick="dump()">Dump Hot Oil</button>
        <button type="button" class="btn btn-primary" onclick="shoot()">Archers</button>
      </div>
    </div>



  </main>


  <footer class="container-fluid bg-secondary text-center">
    <div class="row justify-content-between">
      <div class="col-4 text-info p-2">
        <button type="button" class="btn btn-primary" onclick="treb()">Trebuchet</button>


      </div>
      <div class="col-4 text-info p-2">
        <button type="button" class="btn btn-primary" onclick="ram()">Battering Ram</button>


      </div>
      <div class="col-4 text-info p-2">
        <button type="button" class="btn btn-primary" onclick="elephant()">Elephants</button>


      </div>
    </div>
  </footer>






  <script src="game.js"></script>
</body>

</html>
